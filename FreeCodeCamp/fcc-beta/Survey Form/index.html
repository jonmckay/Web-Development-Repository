<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>


	<h1 id="title">Survey Form</h1>
	<p id="description">This is a recreation of the FCC Beta Survey Form</p>
<form id="survey-form">
	<label id="name-label">*Name: <input type="text" id="name" placeholder="Enter your name"></label>
	<label id="email-label">*Email: <input type="email" id="email" placeholder="Enter your email"></label>
	<label id="number-label">*Age:<input type="number" id="number" min="1" max="100" placeholder="Enter your Age"> </label>
	<label></label>
</form>

</body>
</html>
