<!DOCTYPE html>
<html>
<head>
	<h1 id="title">Survey Form</h1>
	<p id="description">This is the description of the form</p>
</head>
<form id="survey-form">
	<label id="name-label">Name:</label>
	<input type="text" id="name" placeholder="Enter your name" required>

	<label id="email-label">Email:</label>
	<input type="email" id="email" placeholder="Enter your email" required>

	<label id="number-label">Number between 1 and 100:</label>
	<input type="number" name="number" id="number" min="1" max="100" placeholder="Enter a number between 1 and 100">

	<!-- Placeholder 'Options' dropdown until content is decided -->
	<p>Options</p>
	<select id="dropdown">
		<option>Option 1</option>
		<option>Option 2</option>
	</select>

</form>
</html>
